<!DOCTYPE html>
<html>
<head>
<title>Contact</title>


<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/media.css">
</head>
<body>

<header class="header">
	<div class="wrapper">
		<div class="header-logo">
			<a href="index.html"><img src="images/as.png.png" alt=""></a>
		</div>
		<div class="header-right">
			<div class="header-menu">
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="about.html">About Us</a></li>
					<li><a href="services.html">Services</a></li>
					<li><a href="contact.html">Contact</a></li>
				</ul>
			</div>
			<div class="header-mail">
				<a href="mailto:info@asprojects.in">info@asprojects.in</a>
			</div>
		</div>
	</div>
</header>


<div class="about-banner">
	<img src="images/about-banner.jpg">
	<div class="about-banner-in">
		<div class="wrapper">
			<div class="about-banner-text">
				<h2>Contact</h2>
				<ul>
					<li><a href="#">Home</a></li>
					<li class="active"><a href="#">Contact</a></li>
				</ul>
			</div>
		</div>
	</div>
</div>

<div class="contact contant">
	<div class="wrapper">
		<div class="services-box">
		<form>
			<div class="contact-fom" style="margin-top:0;">
				<div class="contact-row clearfix">
					<div class="contact-fom-bar">
						<div class="fom-bar">
							<input type="text" name="name" placeholder="Your Name">
						</div>
					</div>
					<div class="contact-fom-bar">
						<div class="fom-bar">
							<input type="text" name="mobile" maxlength="11" placeholder="Mobile">
						</div>
					</div>
					<div class="contact-fom-bar">
						<div class="fom-bar">
							<input type="email" name="email" placeholder="Your Email">
						</div>
					</div>
					<div class="contact-fom-bar">
						<div class="fom-bar">
							<select name="reference">
								<option selected>Reference</option>
								<option>From Friend</option>
								<option>Website</option>
								<option>Advertise</option>
								<option>Other</option>
							</select>
						</div>
					</div>
				</div>
				<div class="fom-bar">
					<textarea name="message">Your Message</textarea>
				</div>
				<div class="fom-bar">
                    <input type="file" name="attachment"/>				</div>
				<div class="fom-btn">
					<input type="submit" name="submit" value="Send"/>
				</div>
			</div>
		</form>
		</div>
	</div>
</div>

<footer class="footer">
	<div class="wrapper">
		<div class="footer-box">
			<div class="footer-logo">
				<a href="#"><img src="images/as.png.png"></a>
			</div>
			<div class="footer-left">
			
			</div>
			<div class="footer-midal">
				<p style="position: relative;left:-10px;">&copy;2023 ASprojects</p>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="services.html">Services</a></li>
					<li><a href="#">Contact Us</a></li>
				</ul>
			</div>
		</div>
	</div>
</footer>
</body>
</html>
